name: Build and Deploy
on:
  push:
    branches: 
      - main
      - develop
jobs:
  build:
    # Recommended if you intend to make multiple deployments in quick succession.
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        # This example project is built using npm and outputs the result to the 'build' folder.
        # Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      - name: Install and Build 🔧
        run: |
          npm ci
          npx nx run wallet-react:build

      - name: Setup Pages 📄🔧
        id: pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/apps/wallet-react
       
      - name: Determine Page URL
        id: deployment-url
        run: |
          OWNER=$(echo ${{ github.repository }} | cut -d'/' -f1)
          REPO=$(echo ${{ github.repository }} | cut -d'/' -f2)
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "::set-output name=page_url::https://$OWNER.github.io/$REPO"
          else
            echo "::set-output name=page_url::https://$OWNER.github.io/$REPO-develop"
          fi
  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment-url.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Github Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
