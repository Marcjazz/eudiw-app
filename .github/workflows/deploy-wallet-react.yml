name: Build and Deploy
on: [push]
permissions:
  pages: write
  id-token: write
jobs:
  build:
    # Recommended if you intend to make multiple deployments in quick succession.
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          repository: adorsys/eudiw-app
          token: ${{ secrets.GITHUB_TOKEN }}
        # This example project is built using npm and outputs the result to the 'build' folder.
        # Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      - name: Install and Build 🔧
        run: |
          npm ci
          npx nx run wallet-react:build:production

      - name: Setup Pages 📄🔧
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/apps/wallet-react
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Github Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./wallet-react
          
