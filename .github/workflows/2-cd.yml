name: CD

on:
  push:
    branches: 
     - main
     - develop

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure project to enable subpath deployment
        run: |
          cd apps/wallet-react/src/assets
          cp manifest.prod.json manifest.json

      - name: Build
        run: npx nx build wallet-react --baseHref=/eudiw-app/

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/apps/wallet-react

  deploy:
    needs: rebuild

    permissions:
      pages: write
      id-token: write

    environment:
      # environment created automatically by GitHub
      name: github-pages
      url: ${{ env.PAGE_URL }}

    runs-on: ubuntu-latest
    steps:
      - name: Determine Page URL
        id: deployment-url
        run: |
          OWNER=$(echo ${{ github.repository }} | cut -d'/' -f1)
          REPO=$(echo ${{ github.repository }} | cut -d'/' -f2)
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            PAGE_URL="https://$OWNER.github.io/$REPO-develop"
          else
            PAGE_URL="https://$OWNER.github.io/$REPO"
          fi
          echo "PAGE_URL=$PAGE_URL" >> $GITHUB_ENV
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
