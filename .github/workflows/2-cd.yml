name: Build & Deploy

on:
  push:
    branches: 
     - main
     - develop

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      base_href: ${{ steps.set_vars.outputs.base_href }}
    steps:
      - name: Set variables
        id: set_vars
        run: |
          OWNER=$(echo ${{ github.repository }} | cut -d'/' -f1)
          REPO=$(echo ${{ github.repository }} | cut -d'/' -f2)
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            BASE_HREF="/$REPO/develop"
          else
            BASE_HREF="/$REPO"
          fi
          echo "::set-output name=base_href::$BASE_HREF"
          
  rebuild:
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure project to enable subpath deployment
        run: |
          cd apps/wallet-react/src/assets
          cp manifest.prod.json manifest.json
      
      - name: Build
        run: npx nx build wallet-react --baseHref=${{ needs.setup.outputs.base_href }}

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/apps/wallet-react

  deploy:
    needs: [rebuild, setup]

    permissions:
      pages: write
      id-token: write

    environment:
      # environment created automatically by GitHub
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      # - name: Determine Page URL
      #   id: deployment-url
      #   run: |
      #     PAGE_URL="https://${{ github.repository_owner }}.github.io${{ needs.setup.outputs.base_href }}"
      #     echo "PAGE_URL=$PAGE_URL" >> $GITHUB_ENV
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
