name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Install dependencies and build
        run: |
          npm ci
          npx nx build wallet-react --baseHref=/eudiw-app/
          if [ ${{ github.ref }} = "refs/heads/develop" ]; then
            mv dist/apps/wallet-react docs/wallet-react-dev
          else
            mv dist/apps/wallet-react docs/
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Check if deploy branch exists
        run: |
          if ! git show-ref --quiet refs/heads/deploy; then
            git checkout -b deploy
            git push -u origin deploy
          else
            git fetch origin deploy:deploy
            git checkout deploy
          fi

      - name: Copy build to deploy folder
        run: |
          cp -r docs/. .

      - name: Commit changes
        run: |
          git add .
          git commit -m "Deploy wallet-react app"

      - name: Push changes
        run: git push origin deploy
