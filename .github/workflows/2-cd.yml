name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  push: null

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write

    environment:
      # environment created automatically by GitHub
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
