name: CD

on:
  push: null

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure project to enable subpath deployment
        run: |
          # project.json
          sed -i 's/"baseHref": "\/"/"baseHref": "\/wallet-react\/"/g' \
          apps/wallet-react/project.json
          # manifest.json
          sed -i 's/"start_url": "\/"/"start_url": "\/wallet-react\/"/g' \
          apps/wallet-react/src/assets/manifest.json
          # service-worker.js
          sed -i "s/baseHref = '\/'/baseHref = '\/wallet-react\/'/g" \
          apps/wallet-react/src/service-worker.js

      - name: Build
        run: npx nx build wallet-react

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/apps/wallet-react

  deploy:
    needs: rebuild

    permissions:
      pages: write
      id-token: write

    environment:
      # environment created automatically by GitHub
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
