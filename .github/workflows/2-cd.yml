name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with: 
          ref: main

      - name: Install dependencies and build for main
        run: |
          npm ci
          npx nx build wallet-react --baseHref=/eudiw-app/
          mkdir -p compiled_code/prod
          mv dist/apps/wallet-react compiled_code/prod

      - name: Checkout code
        uses: actions/checkout@v2
        with: 
          ref: develop
          
      - name: Install dependencies and build for develop
        run: |
          npm ci
          npx nx build wallet-react --baseHref=/eudiw-app/
          mkdir -p compiled_code/dev
          mv dist/apps/wallet-react compiled_code/dev

      - name: Upload compiled code
        uses: actions/upload-artifact@v2
        with:
          name: compiled-code
          path: compiled_code/
